<!DOCTYPE html>
<html>
    <head>
        <script>
            console.log("Introduction to javascript") //print anything we use console.log
            //how to creat a variable
            //var keyword variable name
            //console.log is used for print the statement
            //console is an object reference
            //log is a function

            var a ;// declaration of a variable
            console.log(a)
            console.log(typeof(a)) //datatype - undefined

            var a = 10 ;//initialization of a variable
            console.log(a)
            console.log(typeof(a)) // datatype - number

            a= "javascript";
            console.log(a)
            console.log(typeof(a)) // datatype - string

            a = true
            console.log(a)
            console.log(typeof(a)) //datatye - boolean

            //function
            //how to declare a function
            //function is used to perform task

            //function functionname(){
                //function perform a certain task
                
            //}

            function display(){
                console.log("we are learning function in java script")

            }
            display()

            function add(a, b){
                console.log(a+b)
            }
            add(10, 20)

            function callFromclickButton(){
                console.log("we are calling from callFromclickButton")

                var message = document.getElementById("message")
                console.log(message)
                message.innerHTML = 'We are calling form callFromclickbutton'
                //var result = add(10,30)
            }

            function callFromMouseOverButton(){
                console.log("we are calling from callFromMouseOverButton")
                var message = document.getElementById("mouseOverMessage")
                console.log(message)
                message.innerHTML = 'We are calling form callFromMouseOverButton'
            }

            function addition(){
                console.log("adding numbers")
                var number1 = document.getElementById("num1")
                var number2 = document.getElementById("num2")
                console.log(number1.value)
                console.log(number2.value)
                var result = parseInt(number1.value) + parseInt(number2.value)
                console.log(result)
                var additionResult = document.getElementById("additionResult");
                additionResult.innerHTML = result

            }
            //Task : substraction, multiplication, division

            //we are trying to get the html element to javascript so we use getElementById

            function substraction(){
                console.log("substract numbers")
                var number1 = document.getElementById("num1")
                var number2 = document.getElementById("num2")
                console.log(number1.value)
                console.log(number2.value)
                var result = parseInt(number1.value) - parseInt(number2.value)
                console.log(result)
                var substractionResult = document.getElementById("substractionResult")
               substractionResult.innerHTML = result
            }

            function multiplication(){
                console.log("multiply numbers")
                var number1 = document.getElementById("num1")
                var number2 = document.getElementById("num2")
                console.log(number1.value)
                console.log(number2.value)
                var result = parseInt(num1.value) * parseInt(num2.value)
                console.log(result)
                var multiplicationResult = document.getElementById("multiplicationResult")
                multiplicationResult.innerHTML = result
            }

            function division(){
                console.log("devide numbers")
                var number1 = document.getElementById("num1")
                var number2 = document.getElementById("num2")
                console.log(number1.value)
                console.log(number2.value)
                var result = parseInt(number1.value) / parseInt(number2.value)
                console.log(result)
                var divisionResult = document.getElementById("divisionResult")
                divisionResult.innerHTML = result
            }


        </script>
    </head>

    <body>
        <button onclick = "callFromclickButton()"> click me </button>

        <button onmouseover = "callFromMouseOverButton()"> Mouse over </button>

        <div id = "message"> </div>

        <div id = "mouseOverMessage"> </div>

        <form>
            <div>
                <label>Enter Number1</label>
                <input type = "text" id = "num1">
            </div>

            <div>
                <label>Enter Number2</label>
                <input type = "text" id = "num2">
            </div>

            <button type = "button" onclick = "addition()"> Add </button>

            <div id = "additionResult"> </div>

            <button type = "button" onclick = "substraction()"> Sub </button>

            <div id = "substractionResult"> </div>

            <button type = "button" onclick = "multiplication()"> mul </button>

            <div id = "multiplicationResult"> </div>

            <button type = "button" onclick = "division()"> div </button>

            <div id = "divisionResult"> </div>

    </form>
        
    </body>
</html>
